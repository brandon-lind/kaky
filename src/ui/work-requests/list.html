<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>KAKY | Work Requests List</title>
    <link rel="stylesheet" href="/assets/styles/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/styles/style.css">
  </head>
  <body>
    <kaky-header></kaky-header>

    <div class="container">
      <div class="px-3 py-3 pt-md-5 pb-md-4 mx-auto">
        <h1 class="display-4">Your Work Requests</h1>
        <p class="lead">Select a work request from the list below to view the details.</p>
      </div>

      <div id="accordion">
        <div class="card">
          <div class="card-header" id="workrequests-open">
            <h5 class="mb-0" role="button" data-target="#workrequests-collapse-open" aria-controls="workrequests-collapse-open" aria-expanded="true" data-toggle="collapse">
              Open <span class="badge badge-secondary"></span>
            </h5>
          </div>

          <div id="workrequests-collapse-open" class="collapse show" aria-labelledby="workrequests-open" data-parent="#accordion">
            <div class="card-body"></div>
          </div>
        </div>

        <div class="card">
          <div class="card-header" id="workrequests-working">
            <h5 class="mb-0 collapsed" role="button" data-target="#workrequests-collapse-working" aria-controls="workrequests-collapse-working" aria-expanded="false" data-toggle="collapse">
              Working <span class="badge badge-secondary"></span>
            </h5>
          </div>

          <div id="workrequests-collapse-working" class="collapse" aria-labelledby="workrequests-working" data-parent="#accordion">
            <div class="card-body"></div>
          </div>
        </div>

        <div class="card">
          <div class="card-header" id="workrequests-waiting-on-payment">
            <h5 class="mb-0 collapsed" role="button" data-target="#workrequests-collapse-waiting-on-payment" aria-controls="workrequests-collapse-waiting-on-payment" aria-expanded="false" data-toggle="collapse">
              Waiting on Payment <span class="badge badge-secondary"></span>
            </h5>
          </div>

          <div id="workrequests-collapse-waiting-on-payment" class="collapse" aria-labelledby="workrequests-waiting-on-payment" data-parent="#accordion">
            <div class="card-body"></div>
          </div>
        </div>

        <div class="card">
          <div class="card-header" id="workrequests-paid">
            <h5 class="mb-0 collapsed" role="button" data-target="#workrequests-collapse-paid" aria-controls="workrequests-collapse-paid" aria-expanded="false" data-toggle="collapse">
              Paid <span class="badge badge-secondary"></span>
            </h5>
          </div>

          <div id="workrequests-collapse-paid" class="collapse" aria-labelledby="workrequests-paid" data-parent="#accordion">
            <div class="card-body"></div>
          </div>
        </div>

        <div class="card">
          <div class="card-header" id="workrequests-closed">
            <h5 class="mb-0 collapsed" role="button" data-target="#workrequests-collapse-closed" aria-controls="workrequests-collapse-closed" aria-expanded="false" data-toggle="collapse">
              Closed <span class="badge badge-secondary"></span>
            </h5>
          </div>

          <div id="workrequests-collapse-closed" class="collapse" aria-labelledby="workrequests-closed" data-parent="#accordion">
            <div class="card-body"></div>
          </div>
        </div>

        <div class="card">
          <div class="card-header" id="workrequests-cancelled">
            <h5 class="mb-0 collapsed" role="button" data-target="#workrequests-collapse-cancelled" aria-controls="workrequests-collapse-cancelled" aria-expanded="false" data-toggle="collapse">
              Cancelled <span class="badge badge-secondary"></span>
            </h5>
          </div>

          <div id="workrequests-collapse-cancelled" class="collapse" aria-labelledby="workrequests-cancelled" data-parent="#accordion">
            <div class="card-body"></div>
          </div>
        </div>

        <div class="card">
          <div class="card-header" id="workrequests-rejected">
            <h5 class="mb-0 collapsed" role="button" data-target="#workrequests-collapse-rejected" aria-controls="workrequests-collapse-rejected" aria-expanded="false" data-toggle="collapse">
              Rejected <span class="badge badge-secondary"></span>
            </h5>
          </div>

          <div id="workrequests-collapse-rejected" class="collapse" aria-labelledby="workrequests-rejected" data-parent="#accordion">
            <div class="card-body"></div>
          </div>
        </div>
      </div>

      <kaky-footer></kaky-footer>
    </div>
  </body>
</html>
