<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>KAKY | Work Requests List</title>
    <link rel="stylesheet" href="/assets/styles/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/styles/style.css">
  </head>
  <body>
    <kaky-header></kaky-header>

    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto">
      <h1 class="display-4">Your Work Requests</h1>
      <p class="lead">Select a work request from the list below to view the details.</p>
    </div>

    <div class="container">
      <h2>Open</h2>
      <ul class="list-group" id="open-workrequests">
        <!-- This is where the list of open work requests go -->
      </ul>
      <h2>Rejected</h2>
      <ul class="list-group" id="rejected-workrequests">
        <!-- This is where the list of rejected work requests go -->
      </ul>
      <h2>Working</h2>
      <ul class="list-group" id="working-workrequests">
        <!-- This is where the list of working work requests go -->
      </ul>
      <h2>Waiting for Payment</h2>
      <ul class="list-group" id="waiting-for-payment-workrequests">
        <!-- This is where the list of waiting for payment work requests go -->
      </ul>
      <h2>Paid</h2>
      <ul class="list-group" id="paid-workrequests">
        <!-- This is where the list of paid work requests go -->
      </ul>
      <h2>Cancelled</h2>
      <ul class="list-group" id="cancelled-workrequests">
        <!-- This is where the list of cancelled work requests go -->
      </ul>
      <h2>Closed</h2>
      <ul class="list-group" id="closed-workrequests">
        <!-- This is where the list of closed work requests go -->
      </ul>

      <kaky-footer></kaky-footer>
    </div>
  </body>
</html>
