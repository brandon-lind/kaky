<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>KAKY</title>
  <link rel="stylesheet" href="/assets/styles/bootstrap.min.css">
  <link rel="stylesheet" href="/assets/styles/style.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">KAKY</a>
  </nav>

  <header class="hero">
    <div class="hero-background"></div>
    <section class="hero-content">
      <h1 class="hero-title">Let them eat cake!</h1>
    </section>
  </header>

  <div class="container mt-3">
    <p class="lead text-center">The <i>premier</i> chore tracking app for <strong>Ka</strong>yla and <strong>Ky</strong>le.
      You need to login to get started.</p>

    <div class="card form-login">
      <div class="card-header">
        Login
      </div>
      <div class="card-body">
        <div class="alert alert-danger mb-1 d-none" id="error-message"></div>
        <form action="work-requests/index.html">
          <label for="email" class="sr-only">Email address</label>
          <input type="email" id="email" class="form-control" placeholder="Email address" required>
          <label for="password" class="sr-only">Password</label>
          <input type="password" id="password" class="form-control" placeholder="Password" required>
          <button type="submit" class="btn btn-primary btn-lg btn-block">Login</button>
          <hr>
          <button id="googleAuth" class="btn btn-outline-primary btn-lg btn-block">Continue with Google</button>
        </form>
      </div>
    </div>

    <kaky-footer></kaky-footer>
  </div>
</body>

</html>
